<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Calculateur de trajet Waze</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 20px;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center mb-4">
            <h1>Calculateur de trajet Waze</h1>
        </div>
        <form id="routeForm">
            <div class="form-group">
                <label for="from">Adresse de départ:</label>
                <input type="text" class="form-control" id="from" name="from" required>
            </div>
            <div class="form-group">
                <label for="to">Adresse d'arrivée:</label>
                <input type="text" class="form-control" id="to" name="to" required>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="avoidTolls" name="avoidTolls">
                <label class="form-check-label" for="avoidTolls">Éviter les péages</label>
            </div>
            <button type="submit" class="btn btn-primary">Calculer</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('routeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const from = document.getElementById('from').value;
            const to = document.getElementById('to').value;
            const avoidTolls = document.getElementById('avoidTolls').checked;
            
            fetch('/calculate-route', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `from=${encodeURIComponent(from)}&to=${encodeURIComponent(to)}&avoidTolls=${avoidTolls}`
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').textContent = JSON.stringify(data);
            })
            .catch(error => console.error('Error:', error));
        });
        </script>
        
</body>
</html>
